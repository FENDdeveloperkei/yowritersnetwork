<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YOWN Site Header</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      <header class="header">
        <div class="header-logo">
          <img class="logo" src="https://github.com/FENDdeveloperkei/yown-logo/blob/master/yownlogo2.PNG?raw=true" alt="YOWN logo">
        </div>
        <div class="header-title">
          <h1 class="name">Young Outcast Writer's Network</h1>
          <p class="title">Multi-Hyphenate/Creative Network</p>
        </div>
      </header>
      <main class="section content">
        <div class="photo">
          <h2 class="section-header"><center><u>Highlighted Opportunity of the Month</u></center></h2>
          <img src="https://github.com/FENDdeveloperkei/yowritersnetwork/blob/master/macroopp.PNG?raw=true" alt= "one thing"
        </div>
        <section class="section featured">
          <h2 class="section-header" ><center><u>Check Us Out</u></center></h2>
          <div class="featured-gallery">
            <div class="item-1">
              <img src="https://github.com/FENDdeveloperkei/yown-site-launch/blob/master/smaller%20twit%20logo.PNG?raw=" alt="Twitter Page" class="featured-img">
              <h3 class="featured-text"><u>Join Our Twitter page</u></h3>
              <p class="featured-link">
              <a href="https://twitter.com/YOWriterNetwork">Twitter Page</a>
              </p>
            </div>
            <div class="item-2">
              <img src="https://pbs.twimg.com/profile_images/979525934276636674/c6d0ZUio_400x400.jpg" alt="Artist FOM" class="featured-img">
              <h3 class="featured-text"><u>Artist FOM [Feature of the Month]</u></h3>
              <p class="featured-link">
              <a href="https://www.instagram.com/khvlifphotography/">AFOM</a>
              </p>
            </div>
            <div class="item-3">
              <img src="https://pbs.twimg.com/profile_images/996472657989259264/a3owCamI_400x400.jpg" alt="Facebook Page" class="featured-img">
              <h3 class="featured-text"><u>Join Our Facebook Group Page</u></h3>
              <p class="featured-link">
              <a href="https://www.facebook.com/groups/391143778032088/?multi_permalinks=391608137985652&notif_id=1526520254791923&notif_t=group_activity">Facebook Group</a>
              </p>
            </div>
          </div>
        </section>
        <footer class="footer">
         <ul class="footer-icon">
           <li><a href="https://twitter.com/YOWriterNetwork/?lang=en"><img class="social__icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh1bMgpiHFqb4HDGdeUsCgD-QGwX78umMEW_ro-D8BU6ky81nK" alt="twitter logo"></a></li>
           <li><a href="https://twitter.com/OhReally_Godis/?lang=en"><img class="social__icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh1bMgpiHFqb4HDGdeUsCgD-QGwX78umMEW_ro-D8BU6ky81nK" alt="twitter logo"></a></li>
         </ul>
         <p>&copy; 2018 Godis da OG.</p>
       </footer>
    </main>
  </body> 
</html>
